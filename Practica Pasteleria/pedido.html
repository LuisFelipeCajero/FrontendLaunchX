<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0">
    <title>Mi pastel</title>
    <style>

nav {
            float: left;
            width: 30%;
            height: 300px;
            /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }   

        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }
    </style>
</head>

<body>
   <header>
    <h1>Crea tu pastel</h1>
    </header>
    <!--Datos-->
    <br>
    <form action="pedido.js">
        <label for="Nombre">Introduce tu nombre completo</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre">
<br> <br>
        
    <label for="correo1">Introduce Tu Correo Electrónico</label><br>
    <input type="email" id="correo1" name="correo1" placeholder="Correo"><br><br>
    
    <label for="tel1">Escribenos tú número telefónico, te llamaremos cuando tú pedido este listo!</label><br>
    <input type="tel" id="tel1" name="tel1" maxlength="10" placeholder="Célular o Casa"><br><br>
    <br><br>


      <!--Sabores-->
    <p>Elige el sabor tradicional que te gustaría como base para tu Pastel</p>
    <input type="radio" id="Chocolate" name="Sabores" value="Chocolate">
    <label for="Chocolate">Chocolate Espacial</label><br>
    <input type="radio" id="Capuccino" name="Sabores" value="Capuccino">
    <label for="Capuccino">Capuccino Vainilla</label><br>
    <input type="radio" id="Fresa" name="Sabores" value="Fresa">
    <label for="Fresa">Fresa</label><br>
    <input type="radio" id="Imposible" name="Sabores" value="Imposible">
    <label for="Imposible">Imposible</label><br>
    <input type="radio" id="Tiramisú" name="Sabores" value="Tiramisú">
    <label for="Tiramisú">Tiramisú</label><br><br>

    <section>
<nav>
    <!--Adornos-->
    <p>Elige el adorno de tu preferencia</p>
    <input type="radio" id="agua" name="adorno" value="agua">
    <label for="agua">Diseño Acuático</label><br>
    <input type="radio" id="montaña" name="adorno" value="montaña">
    <label for="montaña">Diseño Montañoso</label><br>
    <input type="radio" id="Dinsney" name="adorno" value="Dinsney">
    <label for="Dinsney">Diseño de Dinsney</label><br>
    <input type="radio" id="fondant" name="adorno" value="fondant">
    <label for="fondant">Diseño con fondant</label><br>
    <input type="radio" id="cancha" name="adorno" value="cancha">
    <label for="cancha">Diseño de cancha o campo deportivo</label><br>
    <br>

    <!--Aplicaciones extra-->
    <p>¿Te gustaría una decoración extra? elige entre las opciones el que sea de tu preferencia</p>
    <br>
    <select name="aplicacion" id="aplicacion">
        <option value="nada">Mi pastel ya esta perfecto, gracias!</option>
        <option value="personaje10">Personaje Animado de 10 cm</option>
        <option value="personaje20">Personaje Animado de 20 cm</option>
        <option value="animal15">Animal, planta o Insecto de 15 cm</option>
        <option value="aninal25">Animal, planta o Insecto de 25 cm</option>
        <option value="auto15">Autos, motos o vehiculos de 15 cm</option>
        <option value="auto25">Autos, motos o vehiculos de 25 cm</option>
    </select>
</nav>
</section>
    <br><br>
    </form>

</body>
</html>
